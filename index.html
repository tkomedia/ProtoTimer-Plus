<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoTimer Plus - Dynamic Rundown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import and apply Space Mono font */
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap');
        .timer-font {
            font-family: 'Space Mono', monospace;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .main-display {
            /* Use flex-col to stack the timers vertically */
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        /* Hide the scrollbar for a cleaner look in the Browser Source */
        body::-webkit-scrollbar {
            display: none;
        }

        /* Style for the TRT timer (always on, white) */
        #trt-timer-value {
            /* TRT timer is huge */
            font-size: 10rem; /* Fallback for older screens */
            @media (min-width: 768px) {
                font-size: 14rem;
            }
            @media (min-width: 1024px) {
                font-size: 18rem;
            }
        }
        
        /* Style for the Break timer (hidden by default, smaller, red) */
        #break-timer-container {
            /* Smaller font for the secondary timer */
            font-size: 3rem; 
            margin-top: 1rem; /* Add some separation below the TRT timer */
            visibility: hidden; /* Start hidden */
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #break-timer-container.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col p-4">

    <div id="timer-display-area" class="relative flex-grow flex items-center justify-center">
        
        <div class="absolute top-8 left-8 text-xl md:text-3xl font-medium text-white">
            <span class="font-bold text-indigo-400">ProtoTimer Plus</span> 
        </div>

        <div id="timer-mode" class="absolute top-8 right-8 text-xl md:text-3xl font-medium text-indigo-400">
            TRT Clock: <span id="clock-status" class="text-gray-400">00:00</span>
        </div>
        
        <div class="main-display">
            
            <div id="trt-timer-value" class="timer-font font-bold tracking-tight text-white">
                28:30
            </div>

            <div id="break-timer-container">
                <div id="break-timer-value" class="timer-font font-bold tracking-tight text-red-500">
                    02:00
                </div>
            </div>
        </div>
    </div>

    <div id="control-panel" class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-4xl mx-auto space-y-6">
        <h2 class="text-xl font-semibold text-center text-indigo-400">Dynamic TRT Setup</h2>

        <div id="status-message" class="text-center p-2 rounded-lg font-medium bg-gray-700">
            Status: <span class="text-yellow-400">Setup Required</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            
            <label class="block">
                <span class="text-sm font-medium text-gray-400">1. Total Run Time (TRT - M:SS)</span>
                <input type="text" id="trt-input" value="28:30" class="mt-1 w-full p-3 border border-gray-600 bg-gray-700 rounded-lg text-lg focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="e.g., 28:30">
            </label>

            <label class="block">
                <span class="text-sm font-medium text-gray-400">2. Number of Breaks</span>
                <input type="number" id="break-count-input" value="3" class="mt-1 w-full p-3 border border-gray-600 bg-gray-700 rounded-lg text-lg focus:ring-indigo-500 focus:border-indigo-500 transition" min="0">
            </label>
            
            <label class="block">
                <span class="text-sm font-medium text-gray-400">3. Break Duration (M:SS)</span>
                <input type="text" id="break-duration-input" value="2:00" class="mt-1 w-full p-3 border border-gray-600 bg-gray-700 rounded-lg text-lg focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="e.g., 2:00">
            </label>
        </div>

        <div class="grid grid-cols-4 gap-4 pt-4 border-t border-gray-700">
            <button id="start-trt-button" class="col-span-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl transition duration-200 shadow-md hover:shadow-lg">
                Start TRT
            </button>
            <button id="trigger-break-button" class="col-span-2 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl transition duration-200 shadow-md hover:shadow-lg">
                NEXT BREAK (Simulated OBS Trigger)
            </button>
            <button id="reset-button" class="col-span-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-xl transition duration-200 shadow-md hover:shadow-lg">
                Reset
            </button>
        </div>
        
        <p class="text-center text-sm font-medium text-gray-400 pt-2">
            Remaining Content Time: <span id="content-remaining" class="text-indigo-400">00:00</span> | 
            Remaining Breaks: <span id="breaks-remaining" class="text-indigo-400">0</span>
        </p>

    </div>

    <script src="app.js" defer></script> 
</body>
</html>
